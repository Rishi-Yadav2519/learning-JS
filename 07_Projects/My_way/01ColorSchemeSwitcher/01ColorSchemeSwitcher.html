<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            padding: 50px;
        }
        .color-box{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .color{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
        }
        .black{
            background-color: #212121;
        }
        .white{
            background-color: #fff;
        }
        .blue{
            background-color: blue;
        }
        .yellow{
            background-color: yellow;
        }
        .purple{
            background-color: purple;
        }
        p{
            font-size: 24px;
            font-weight: 800;
            font-family: sans-serif;
        }
        button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="color-box">
        <button class="color black" value="black" onclick="changeTheme('#212121')">Click Here</button>
        <button class="color white" value="white" onclick="changeTheme('#fff')">Click Here</button>
        <button class="color blue" value="blue" onclick="changeTheme('blue')">Click Here</button>
        <button class="color yellow" value="yellow" onclick="changeTheme('yellow')">Click Here</button>
        <button class="color purple" value="purple" onclick="changeTheme('purple')">Click Here</button>
    </div>
    <div class="text-container">
        <p>Click any color to change the color theme</p>
    </div>

    <script>
        function changeTheme (value) {
            const background = document.querySelector('body')
            background.style.backgroundColor = `${value}`
        }
    </script>
</body>
</html>
