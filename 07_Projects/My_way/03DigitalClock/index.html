<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #212121;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
      }
      .hero {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 10px;
      }
      .timeDisplay {
        background-color: antiquewhite;
        height: 40px;
        width: 120px;
        border-radius: 10px;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 800;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <span>Your Local Time is</span>
      <div class="timeDisplay"></div>
    </div>
  </body>
  <script>
    let clock = document.querySelector('.timeDisplay')
    setInterval(() => {
      const date = new Date();
      const time = date.toLocaleTimeString(date);
        clock.innerHTML = time
    }, 1000);
  </script>
</html>
