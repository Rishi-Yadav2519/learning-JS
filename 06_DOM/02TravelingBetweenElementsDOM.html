<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Element using DOM</title>
</head>
<body style="background-color: black; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector(".parent")
    console.log(parent);    // We can access the targeted element
    console.log(parent.children);   // We can see the target's children which return a HTML collection
    console.log(parent.children[3]);   // Beacuse an HTML collection is array like property so we can target each using index number
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }   // We can use simple for loop on our HTML collection beacuse forEach is exclusively for array but we can use for loop for anything.
    console.log(parent.firstElementChild);   // Returns the first child but as element not node.
    console.log(parent.lastElementChild);   // Returns the last child but as element not node.

    const day1 = document.querySelector('.day')
    console.log(day1)
    console.log(day1.parentElement)     // Gives us the parent element of any child element
    console.log(day1.nextElementSibling)     // Gives us the next sibling element

    console.log(parent.childNodes)     // Gives us all the nodes inside the element including everything with text nodes (Space between code also considered as text node), comment nodes, elements as well.
</script>
</html>
